rest.description.item=An image
rest.description.item.id=primary key used internally to store an item (not for RESTful usage)
rest.description.item.image=An Base64-encoded version of the image
rest.description.item.gallery=If populated, the gallery the image is linked to
rest.description.item.htmlUrl=The URL to view the image on a web page (instead of the HATEOAS record)

rest.description.gallery=A collection of images
rest.description.gallery.id=primary key used internally to store a gallery (not for RESTful usage)
rest.description.gallery.description=Description of the entire gallery
rest.description.gallery.items=Links to images associated with this gallery
