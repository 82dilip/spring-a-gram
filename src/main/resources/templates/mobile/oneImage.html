<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring-A-Gram :: Upload your fav pics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script data-main="../run.js" src="../requirejs/require.js"></script>
    <style>
        .responsive {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h2><a href="/">Spring-A-Gram: Upload your favorite pictures!</a></h2>

    <form action="#" id="upload">
        <p>File to upload: <input type="file" id="file" /></p>
        <p><input type="submit" value="Upload" /></p>
    </form>

    <h2 th:text="${item.name}" />

    <img class="responsive" th:src="${item.image}" />

    <a th:href="'https://twitter.com/intent/tweet?button_hashtag=s2gx&amp;text=' + ${item.htmlUrl.href} + '%20was%20uploaded%20by%20https%3A%2F%2Fgithub.com%2Fgregturn%2Fspring-a-gram!%20See%20more%20at%20https%3A%2F%2F2014.event.springone2gx.com%2Fschedule%2Fsczbpf'"
       class="twitter-hashtag-button" data-related="springcentral" target="_blank">
        Tweet me!
    </a>

    <div th:include="_links :: nav" />

    <div th:include="_links :: springone" />

</body>
</html>
