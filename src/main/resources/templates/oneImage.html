<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" data-rave-meta="bower.json">
<head>
    <title>Spring-A-Gram :: Upload your fav pics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script async="" data-main="run.js" src="node_modules/requirejs/require.js"></script>
</head>
<body>
    <h2><a href="/">Spring-A-Gram: Upload your favorite pictures!</a></h2>

    <form action="#" id="upload">
        <p>File to upload: <input type="file" id="file" /></p>
        <p><input type="submit" value="Upload" /></p>
    </form>

    <img th:src="${item.image}" />

    <a id="tweetOneImage">
        Tweet me!
    </a>

    <div th:include="_links :: nav" />

    <div th:include="_links :: springone" />

</body>
</html>
