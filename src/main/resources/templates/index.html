<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring-A-Gram :: Upload your fav pics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="curl/dist/curl-kitchen-sink/curl.js"></script>
    <script>
        curl.config({
            paths: {
                'jquery': 'jquery/dist/jquery.js'
            },
            packages: {
                when: { location: 'when', main: 'when' },
                rest: { location: 'rest', main: 'rest' }
            },
            'main': 'main'
        });
    </script>
    <style>
        .thumbnail {
            width: 100px;
        }
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Spring-A-Gram: Upload your favorite pictures!</h2>

    <form action="#" id="upload">
        <p>File to upload: <input type="file" id="file" /></p>
        <p><input type="submit" value="Upload" /></p>
    </form>

    <div id="gallery"></div>

    <div id="images"></div>

    <h3>See this app presented during SpringOne 2GX 2014 at
        <a href="https://2014.event.springone2gx.com/schedule/sczbpf" target="_blank">
            Spring Data REST - Data Meets Hypermedia
        </a>
    </h3>

</body>
</html>
